<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>SURVEY</h1>
    <div id="nameInput">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Your Name">
        <button onclick="startSurvey()">Start Survey</button>
    </div>

    <div id="surveyQuestions" style="display: none;">
        <h2 id="questionText"></h2>
        <button onclick="checkAnswer('pink or green')">Pink or Green</button>
        <button onclick="checkAnswer('not that')">Not that</button>
    </div>

    <div id="result" style="display: none;">
        <button onclick="goBack()">Back</button>
        <p id="message"></p>
    </div>

    <script>
        let userName = "";

        function startSurvey() {
            userName = document.getElementById('name').value;
            if (userName) {
                document.getElementById('nameInput').style.display = 'none';
                document.getElementById('surveyQuestions').style.display = 'block';
                document.getElementById('questionText').textContent = `Hi ${userName}, let's test your personality! What's your favorite color?`;
            }
        }

        function goBack() {
            document.getElementById('surveyQuestions').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('nameInput').style.display = 'block';
            document.getElementById('name').value = ""; // Clear the name input
        }

        function checkAnswer(answer) {
            if (answer === 'pink or green') {
                document.getElementById('message').textContent = 'Congratulations, you\'re stupid.';
            } else if (answer === 'not that') {
                document.getElementById('message').textContent = 'Sorry, still stupid.';
            }

            document.getElementById('surveyQuestions').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
